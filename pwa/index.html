<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="PWA News">
    <link rel="apple-touch-icon" href="assets/news-100-white.png">
    <meta name="msapplication-TileImage" content="assets/news-100.png">
    <meta name="msapplication-TileColor" content="#fff">
    <meta name="theme-color" content="#fff">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="//localhost" />
    <title>PWA News</title>
  </head>
  <body>
    <noscript>Warning, JavaScript is not enabled. This may impact the application.</noscript>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo">PWA News</a>
        </div>
      </nav>
    </div>
    <main id="main">
      <div class="row template">
        <div class="col s12">
          <div class="card darken-1">
            <div class="card-content">
              <span class="card-title"></span>
              <p class="card-content-text"></p>
            </div>
            <div class="card-action">
              <a class="read-more">Read more</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
